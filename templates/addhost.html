{% extends "default.html" %}
{% block css %}
    <link href="/static/css/DT_bootstrap.css" rel="stylesheet" media="screen">
{% endblock %}
{% block content %}
<div class="row">
                        <div class="panel panel-default">
                            <div class="panel-heading">
                                <div class="text-muted bootstrap-admin-box-title">主机列表</div>
<form method="post" action="/addhost.html/">
  <div class="form-group">
    <label for="exampleInputHostname">Hostname</label>
    <input type="text" class="form-control" id="exampleInputHostname" placeholder="Hostname" name="Hostname">
  </div>
  <div class="form-group">
    <label for="exampleIP">IP</label>
    <input type="text" class="form-control" id="exampleIP" placeholder="IP" name="IP">
  </div>
  <div class="form-group">
    <label for="exampleversion">version</label>
    <input type="text" class="form-control" id="exampleversion" placeholder="version" name="version">
  </div>
    <div class="form-group">
    <label>proline</label>
        <select class="form-control" name="app">
        <option selected value="idle">idle</option>
       {% for i in app %}
           <option value="{{ i.proline }}">  {{ i.proline }}</option>
        {% endfor %}
        </select>

  </div>


  <button type="submit" class="btn btn-default">Submit</button>
</form>
                            </div>
                        </div>
</div>

{% endblock %}
{% block js %}
     <script type="text/javascript" src="/static/js/twitter-bootstrap-hover-dropdown.min.js"></script>
     <script type="text/javascript" src="/static/vendors/datatables/js/jquery.dataTables.min.js"></script>
     <script type="text/javascript" src="/static/js/DT_bootstrap.js"></script>
{% endblock %}
